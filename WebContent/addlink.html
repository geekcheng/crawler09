<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>提交url页面</title>
<link href="./css/common.css" type="text/css" rel="stylesheet" />
<link href="./css/addUrl.css" type="text/css" rel="stylesheet" />
<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
</head>
<body>
	<div class="box">
		<form method="post" class="offset4 urlform" enctype="application/x-www-form-urlencoded">
			<input type="text" class="urlwrite" placeholder="请输入提交的链接" name="link">
			<input type="button" value="提交" class="btn add">
		</form>
	<div class="alert alert-info offset4">
	<p><strong>tips:</strong></p>
	<p>输入你要抓取的链接，然后当提示抓取完成后可以根据提示查看抓取的数据。</p>
	</div>
	<div class="addSuccess alert alert-success offset4">
	<p><strong>链接添加成功!</strong></p>
	<p>正在等待抓取结果，稍后您可以查看抓取数据！</p>
	</div>
	
	<div class="lookres alert alert-success offset4">
	<p><strong>抓取完成!</strong></p>
	<p><a href="./view.html">查看抓取数据</a></p>
	</div>
	
	</div>
<script type="text/javascript" src="./js/jquery.min.js"></script>	
<script type="text/javascript" src="./js/common.js"></script>
<script type="text/javascript" src="./js/addlink.js"></script>
</body>
</html>

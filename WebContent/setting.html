<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>抓取数据搜索</title>
<link href="./css/common.css" type="text/css" rel="stylesheet" />
<link href="./css/bootstrap.min.css" type="text/css" rel="stylesheet" />
<link href="./css/setting.css" type="text/css" rel="stylesheet" />
</head>
	<form class="form-signin span5 offset2" action="setting" method="post">
		<h2 class="form-signin-heading">抓取参数设置</h2>  
		URL:<input type="text" class="span4" class="input-block-level">
		抓取深度:<input type="text" class="span4" class="input-block-level">
	  	翻页:<input type="text" class="span4" class="input-block-level">
	  	抓取优先级:<input type="text" class="span4" class="input-block-level">
	  	<label class="checkbox">
          <input type="checkbox" value="global"> 全局设置
        </label>
        <label class="checkbox">
          <input type="checkbox" value="only">仅这一次
        </label>
		<button class="btn btn-large btn-primary" type="submit">提交</button>
	</form>
	<div class="span7">
			<div class="alert alert-info offset1">
	<p><strong>Tips:</strong></p>
	<p>1.URL如果为空，以下设置默认针对全局进行设置，否则，针对当前url进行设置</p>
	<p>2.优先级设定的数字为1-10，（低优先级）1-10（高优先级）</p>
	<p>3.有的网页内容可能会涉及到翻页操作，默认为不需要，如果需要请输入1
	</div>



	</div>
		
<script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
